<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<header>
  <nav class="menu">
    <!-- mobile menu -->
    <div class="menuBtn">menu</div>

      <div class="menu-wrapper">
        <div class="overlay-content">
          <a href="#" class="aboutme-link">o mnie</a>
          <a href="#" class="projects-link">projekty</a>
          <a href="#" class="contact-link">kontakt</a>

    <div class="nav-wrapper">

<div id="claim" class="container">

      <h2>Na <span class="underlined">ekran lub papier.</span></h2>
    </div>
  </div>
</div>

<div id="box"></div>
